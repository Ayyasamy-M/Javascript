<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./Expense.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h3>Income Expense Tracker</h3>
        <h4>Your Balance</h4>
        <h1 id="balance">₹ 0.00</h1>
        <div class="income-expense-container">
          <div class="income">
            <h4>Income</h4>
            <p id="inc-amt" class="amount-plus">₹ 0.00</p>
          </div>
          <div class="expense">
            <h4>Expense</h4>
            <p id="exp-amt" class="amount-minus">₹ 0.00</p>
          </div>
        </div>
        <form action="" id="form">
          <div class="form-control">
            <label for="desc">Description</label>
            <input
              type="text"
              name="desc"
              id="desc"
              placeholder="enter Description" />
          </div>

          <div class="form-control">
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              id="amount"
              placeholder="Amount " />
          </div>
          <button class="button" type="submit">Add transaction</button>
        </form>
      </div>
      <div class="transaction">
        <h3>Transaction Details</h3>
        <ul class="trans" id="trans">
          <!-- <li class="exp">
            Insurance<span>-1500</span>
            <button class="btn-del">X</button>
          </li>
          <li class="inc">
            Salary<span>35000</span>
            <button class="btn-del">X</button>
          </li>
          <li class="exp">
            Food<span>350</span>
            <button class="btn-del">X</button>
          </li> -->
        </ul>
      </div>
    </div>
    <script src="./Expense.js"></script>
  </body>
</html>
